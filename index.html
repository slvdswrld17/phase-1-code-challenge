	<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1 id="title">Ramen Rater</h1>
    

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <div id="ramen-detail-img-wrapper">
            <img id="ramen-detail-img" src="" alt="Ramen">
            <div id="ramen-info-overlay">
                <h2 id="ramen-name">Insert Name Here</h2>
                <h3 id="ramen-restaurant">Insert Restaurant Here</h3>
            </div>
        </div>
        <p id="ramen-rating">Rating: Insert rating here / 10</p>
        <p id="ramen-comment">Comment: Insert comment here</p>
    </div>
    

    <form id="new-ramen-form">
        <h2 id="Add-New-Ramen">Add New Ramen</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="restaurant" placeholder="Restaurant" required>
        <input type="text" name="image" placeholder="Image URL" required>
        <input type="number" name="rating" placeholder="Rating" required>
        <input type="text" name="comment" placeholder="Comment" required>
        <button type="submit">Create</button>
    </form>

 <script src="index.js" defer></script>
    
</body>

</html
